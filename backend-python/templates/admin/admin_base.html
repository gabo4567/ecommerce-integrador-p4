<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Panel Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;background:#f6f7f9}
    .sidebar{width:260px;background:#fff;border-right:1px solid #e5e7eb;min-height:100vh;position:sticky;top:0}
    .header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid #e5e7eb;background:#fff}
    .nav a{display:block;padding:10px 12px;border-radius:8px;color:#111827;text-decoration:none;margin:4px 0}
    .nav a:hover{background:#f3f4f6}
    .content{padding:20px}
  </style>
</head>
<body>
  {% if request.user.role == 'admin' %}
  <div class="header">
    <div>Administrador</div>
    <div><a href="/">Ir al sitio</a></div>
  </div>
  <div style="display:flex">
    <aside class="sidebar">
      {% include 'admin/sidebar.html' %}
    </aside>
    <main class="content" style="flex:1">
      {% block content %}{% endblock %}
    </main>
  </div>
  {% else %}
    <div class="content"><p>No autorizado</p></div>
  {% endif %}
</body>
</html>
